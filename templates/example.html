<h1>Autarky</h1>
<p>{{ message }}</p>
<p>Visit counter: {{ counter }}</p>
<p>Visit the other route: <a href="{{ url }}">{{ url }}</a></p>
<p>Alternately: <a href="{{ url('second.route', ['foo']) }}">click this dynamically generated link</a></p>
